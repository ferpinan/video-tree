# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      newVersion:
        description: 'New package.json version'     
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          # The branch, tag or SHA to checkout. When checking out the repository that
          # triggered a workflow, this defaults to the reference or SHA for that event.
          # Otherwise, uses the default branch.
          ref: 'develop'
          
      - name: Read package.json
        uses: culshaw/read-package-node-version-actions@v1
        id: package-node-version

      - name: Show version number
        run: echo "Version is ${{ steps.package-node-version.outputs.version }}"
          
      - name: create release branch
        run: git checkout -b "release/${{ steps.package-node-version.outputs.version }}"
        
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      #-
      #  name: Build and push
      #  uses: docker/build-push-action@v2
      #  with:
      #    context: .
      #    push: true
      #    tags: ferpinan/video-tree:latest, ferpinan/video-tree:${{ steps.package-node-version.outputs.version }}
      
      
      # Runs a set of commands using the runners shell
      
      #- name: Merge
      #  uses: tukasz/direct-merge-action@master
      #  with:
      #    GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      #    source-branch: develop
      #    target-branch: master  

      - name: 'merge release'
        uses: planet-code/release-tag-action@1.0.0
        with:
          token: ${{ secrets.REPO_TOKEN }}
          
      - name: 'change version'
        uses: reedyuk/npm-version@1.1.1
        with:
          version: '${{ github.event.inputs.logLevel }}'
          git-tag-version: 'false'
      
      # Runs a set of commands using the runners shell
      - name: Bump version push
        run: |
          git add package.json
          git commit -m "Bump version"
          git push
